        <div class="navbar">
            <div class="topnav">
                <img src="images/logo.png" alt="Vala County Logo" class="logo">

        <div id="container" class="rounded_center">
            <div id="header" class="center_text">
                <h1 class="title">Contact Us</h1>
                <h3 class="subtitle">We'd love to hear from you!</h3>
                <p class="description">For inquiries, feedback, or more information about Vala County, please reach out to us through the form below.</p>
            </div>
            <div id="contact-form" class="rounded_center">
                <div class="container">
                    <form action="contact_main.asp">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <div id="footer" class="center_text">

            </div>
